<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Utility</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Track the Year</h1>
        <p id="current-date"></p>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="year-completed"></div>
        </div>
        <div class="info-section">
            <p>Week Number: <span id="week-number"></span></p>
            <p>Days Completed: <span id="day-number"></span></p>
        </div>
        <div id="formatted-date" class="formatted-date"></div>
        
        <!-- Year Calendar Table -->
        <div class="calendar-container">
            <table id="calendar-table">
                <thead>
                    <tr>
                        <th>Week</th>
                        <th>MON</th>
                        <th>TUE</th>
                        <th>WED</th>
                        <th>THU</th>
                        <th>FRI</th>
                        <th>SAT</th>
                        <th>SUN</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated with JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="icon-container">
            <a href="https://github.com/your-repo" target="_blank" rel="noopener noreferrer" class="github-icon">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://x.com/AmandaMashburn0" target="_blank" rel="noopener noreferrer" class="x-icon">
                <i class="fa-brands fa-square-x-twitter"></i>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
