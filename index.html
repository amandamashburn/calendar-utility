<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Utility</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="current-date"></h1>
        <div id="progress-container">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" stroke="#E0E0E0" stroke-width="10" fill="none" />
                <circle cx="50" cy="50" r="45" stroke="#000" stroke-width="10" fill="none" stroke-dasharray="283" stroke-dashoffset="283" id="progress-bar" transform="rotate(-90 50 50)"/>
            </svg>
            <div id="progress-text"></div>
        </div>
        <div class="info-section">
            <p>Week Number: <span id="week-number"></span></p>
            <p>Days Completed: <span id="day-number"></span></p>
        </div>
        <div class="toggle-switch">
            <label for="mode-toggle">Light/Dark Mode</label>
            <input type="checkbox" id="mode-toggle">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
